<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Awesomeness</title>
    <link rel="stylesheet" href="style.css">
    <script src="certificate.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>
<body>
    <form action="" id="myForm">
    
        <input type="text" name="name" id="name" placeholder="Name">

        <select name="type" id="type">
            <option value="A">Certificate of Awesomeness</option>
            <option value="B">Certificate of </option>
            <option value="C">Certificate of </option>
        </select>

    </form>


    <div class="wrap">
        <section class="certificate">
            <section class="title">
                <h2>Certificate of</h2>
                <h1>Awesomeness</h1>
                <h3>This certificate is proudly presented to</h3>
            </section>
            <h4 id="nameOutput">(input your name above)</h4>
            <section class="desc">
                <p id="certDescText">(input your name above), thank you for being the awesomest person ever and stuff. Hopefully, this award will motivate you to improve your awesomeness in the future</p>
            </section>
            <section class="signatures">
                <section class="signature">
                    <p id="sig1">Signature 1</p>
                </section>
                <section class="signature">
                    <p id="sig2">Signature 2</p>
                </section>
            </section>
        </section>
    </div>

</body>
</html>
